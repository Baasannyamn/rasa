version: "3.1"
nlu:
  - intent: greet
    examples: |
      - hi
      - hello
      - hey
      - сайн уу
      - мэнд

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - баяртай
      - за баярлалаа

  - intent: set_language
    examples: |
      - EN
      - MN
      - English
      - Mongolian
      - хэлээ монголоор
      - switch to english

  - intent: start_trip_planning
    examples: |
      - I want to plan a trip to Mongolia
      - help me plan Mongolia travel
      - Монголд аялах төлөвлөгөө гаргая
      - аяллаа төлөвлөе

  - intent: provide_country
    examples: |
      - I'm from [Korea](country)
      - coming from [USA](country)
      - би [Герман](country)-аас
      - [Japan](country)

  - intent: provide_travel_style
    examples: |
      - I like [nature](travel_style)
      - [adventure](travel_style) please
      - [culture](travel_style)
      - [quiet](travel_style) газар
      - [family](travel_style)

  - intent: provide_duration
    examples: |
      - [5](duration_days) days
      - [7](duration_days)
      - [10](duration_days) өдөр

  - intent: provide_budget
    examples: |
      - [low](budget)
      - [mid](budget)
      - [high](budget)
      - төсөв [mid](budget)

  - intent: provide_season
    examples: |
      - [summer](season)
      - [spring](season)
      - [autumn](season)
      - [winter](season)
      - зуны [summer](season)

version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Сайн уу
      - Сайн байна уу
      - Мэнд
      - hello
      - hi
      - hey

  - intent: help
    examples: |
      - тусламж
      - help
      - юу хийж чадах вэ
      - how to use

  - intent: goodbye
    examples: |
      - баяртай
      - дараа уулзъя
      - bye
      - see you

  - intent: thankyou
    examples: |
      - баярлалаа
      - маш их баярлалаа
      - thanks
      - thank you

  - intent: reset
    examples: |
      - reset
      - шинээр эхэл
      - эхнээс нь
      - start over

  - intent: set_language
    examples: |
      - /set_language{"lang":"mn"}
      - /set_language{"lang":"en"}
      - монгол
      - english
      - MN
      - EN

  - intent: travel_start
    examples: |
      - аялал
      - аяллаа төлөвлөе
      - энэ зун монголд аялах гэж байна
      - би монголд явах гэж байна
      - travel
      - plan my trip
      - I want to travel to Mongolia

  - intent: ask_places
    examples: |
      - хаашаа очих вэ
      - өмнө нь харж байгаагүй газар санал болго
      - очих газрууд санал болго
      - where should I go
      - recommend places
      - places to visit

  - intent: ask_accommodation
    examples: |
      - хаана байрлах вэ
      - байрлах газар санал болго
      - ger camp санал болго
      - accommodation
      - where to stay
      - hotel or ger camp

  - intent: ask_weather
    examples: |
      - цаг агаар ямар вэ
      - 7 сард ямар байдаг вэ
      - weather
      - what is the weather like

  - intent: ask_transport
    examples: |
      - яаж зорчих вэ
      - унаа
      - transport
      - how to get around
      - do I need a 4x4

  - intent: ask_safety
    examples: |
      - аюулгүй юу
      - анхаарах зүйлс
      - safety
      - is it safe

  - intent: ask_cost
    examples: |
      - зардал ямар вэ
      - төсөв хэд байвал болох вэ
      - cost
      - budget estimate

  - intent: detailed_breakdown
    examples: |
      - нарийн тооцоо
      - зардлыг задалж өг
      - detailed breakdown
      - split the costs
      - breakdown please

  - intent: provide_country
    examples: |
      - Би Японоос ирнэ
      - АНУ
      - Солонгос
      - from Japan
      - coming from USA
      - I am from Germany

  - intent: provide_days
    examples: |
      - 7 өдөр
      - 10 өдөр
      - 14 хоног
      - for 7 days
      - 10 days

  - intent: provide_budget
    examples: |
      - төсөв 500$
      - 1500$
      - 2 сая₮
      - budget is 800$
      - around $1200

  - intent: provide_interest
    examples: |
      - байгаль
      - соёл
      - адал явдал
      - тайван
      - nature
      - culture
      - adventure
      - quiet

  - intent: provide_month
    examples: |
      - 6 сар
      - 7 сар
      - 8 сар
      - June
      - July
      - August

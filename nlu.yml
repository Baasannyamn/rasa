version: "3.1"

nlu:
  - intent: greet
    examples: |
      - сайн уу
      - сайн байна уу
      - hello
      - hi
      - hey

  - intent: goodbye
    examples: |
      - баяртай
      - bye
      - see you
      - уулзъя

  - intent: thankyou
    examples: |
      - баярлалаа
      - thanks
      - thank you

  - intent: bot_challenge
    examples: |
      - чи хүн үү
      - are you a bot
      - чи bot уу

  - intent: travel_start
    examples: |
      - аялал
      - аялал төлөвлөе
      - монголд аялмаар байна
      - travel
      - plan a trip to mongolia
      - help me plan mongolia

  - intent: provide_country
    examples: |
      - [Japan](country)
      - [Korea](country)
      - [USA](country)
      - [Germany](country)
      - I am from [France](country)
      - Би [Солонгос](country)-оос ирнэ
      - [Хятад](country)

  - intent: provide_days
    examples: |
      - 3
      - 5 өдөр
      - 10 days
      - around 7

  - intent: provide_budget
    examples: |
      - 500
      - 1200 usd
      - $800
      - 2,000,000 mnt
      - 1500 dollars

  - intent: provide_interest
    examples: |
      - [nature](interest)
      - [culture](interest)
      - [adventure](interest)
      - [city](interest)
      - [food](interest)
      - [photography](interest)
      - I like [nature](interest) and [culture](interest)
      - надад [адал явдал](interest) таалагдана

  - intent: provide_month
    examples: |
      - [7](month)
      - [7 сар](month)
      - [July](month)
      - [August](month)
      - [12](month)
      - [12 сар](month)

  - intent: ask_places
    examples: |
      - хаашаа очих вэ
      - ямар газрууд байна
      - places to visit
      - where should I go

  - intent: ask_accommodation
    examples: |
      - хаана байрлах вэ
      - буудал санал болго
      - accommodation
      - where to stay

  - intent: ask_weather
    examples: |
      - цаг агаар ямар вэ
      - weather
      - is it cold in july

  - intent: ask_transport
    examples: |
      - яаж явах вэ
      - унаа тээвэр
      - transport
      - how to travel around

  - intent: ask_safety
    examples: |
      - аюулгүй юу
      - safety tips
      - is mongolia safe

  - intent: ask_cost
    examples: |
      - зардал ямар вэ
      - cost
      - how expensive is it

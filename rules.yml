version: "3.1"

rules:
  - rule: Activate trip form
    steps:
      - intent: start_trip_planning
      - action: trip_form
      - active_loop: trip_form

  - rule: Submit trip form
    condition:
      - active_loop: trip_form
    steps:
      - action: trip_form
      - active_loop: null
      - action: action_recommend_itinerary
      - action: action_suggest_accommodation

  - rule: Set language
    steps:
      - intent: set_language
      - action: action_set_language

  - rule: Greet
    steps:
      - intent: greet
      - action: utter_greet

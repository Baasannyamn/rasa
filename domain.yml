    mappings:
      - type: from_entity
        entity: duration_days

  season:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: season

forms:
  trip_form:
    required_slots:
      - country
      - travel_style
      - duration_days
      - budget
      - season


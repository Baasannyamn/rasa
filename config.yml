version: "3.1"

recipe: default.v1
assistant_id: "mongolia-travel-bot"

language: "en"

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 2
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 3
    max_ngram: 5
  - name: DIETClassifier
    epochs: 120
    constrain_similarities: true
  - name: EntitySynonymMapper
  - name: FallbackClassifier
    threshold: 0.35
    ambiguity_threshold: 0.10

policies:
  - name: RulePolicy
    core_fallback_threshold: 0.30
    core_fallback_action_name: "action_fallback"
    enable_fallback_prediction: true
